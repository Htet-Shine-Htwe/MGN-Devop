# Memory settings
shared_buffers = 256MB               # Set 25% of available memory for general-purpose workloads
work_mem = 4MB                       # Memory used for sorting, per connection
maintenance_work_mem = 64MB          # Memory for maintenance tasks like VACUUM

# Connections
max_connections = 100                # Max number of concurrent connections

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql.log'
log_statement = 'ddl'

# Autovacuum
autovacuum = on
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

# Checkpoint tuning
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB

# Performance optimization
effective_cache_size = 768MB         # Set to 75% of available memory
random_page_cost = 1.1               # Lower for SSDs
seq_page_cost = 1.0
default_statistics_target = 100

# Parallelism
max_parallel_workers = 2
max_parallel_workers_per_gather = 1
